<h1>How To Control GBA Games</h1>
<p>X is the A button,</p>
<p>Z is the B button,</p>
<p>Enter is the START Button,</p>
<p>Right Shift is the Select Button.</p>
<p>1 is the L trigger.</p>
<p>2 is the R trigger.</p>
<p>A and B and START and SELECT at the Same time is Reset</p>
